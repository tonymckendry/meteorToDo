<header>
  <h1>
    Todo List ( {{$ctrl.incompleteCount}} )
  </h1>

  <label class='hide-completed'>
    <input type="checkbox" ng-model='$ctrl.hideCompleted'/>
    Hide Completed Tasks
  </label>

  <login-buttons></login-buttons>

  <form class='new-task' ng-submit='$ctrl.addTask($ctrl.newTask)' ng-show='$ctrl.currentUser'>
    <input type="text" ng-model='$ctrl.newTask' name='text' placeholder='Type to add new tasks'/>
  </form>
</header>

<ul>
  <li ng-repeat='task in $ctrl.tasks' ng-class="{'checked': task.checked}">
    <button class='delete' ng-click='$ctrl.removeTask(task)'>&times;</button>
    <input type="checkbox" ng-check='task.checked' ng-click='$ctrl.setChecked(task)' class='toggle-checked'>

    <span class='text'>
      <strong>{{task.username}}</strong> - {{task.text}}
    </span>
  </li>
</ul>
